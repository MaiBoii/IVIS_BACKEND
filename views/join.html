{% extends 'layout.html' %}
{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <label for="join-email">학번</label>
        <input id="join-email" type="text" name="studentID"></div>
      <div class="input-group">
        <label for="join-nick">이름</label>
        <input id="join-nick" type="text" name="name"></div>
      <div class="input-group">
          <label for="join-phoneNumber">전화번호</label>
          <input id="join-phoneNumber" type="text" name="phoneNumber"></div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password">
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 학번입니다.');
      }
    };
  </script>
{% endblock %}
